<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espero por favor.</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-6">
                        <h3 class="card-title">Hospitales registrados (<small>{{ totalRegistros }}</small>)</h3>
                    </div>
                    <div class="col-6 text-right">
                        <button (click)="crearHospital()" class="btn btn-primary"><i class="fa fa-plus"></i> Crear hospital</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="abrirModal( hospital._id )" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input type="text" [(ngModel)]="hospital.nombre" name="nombre" class="form-control">
                                <!---->
                            </td>
                            <td>
                                <button (click)="actualizarHospital( hospital )" class="btn btn-primary mr-1">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="eliminarHospital( hospital )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
