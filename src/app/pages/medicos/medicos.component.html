<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar medicos...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-6">
                        <h3 class="card-title">Médicos registrados (<small>{{ totalRegistros }}</small>)</h3>
                    </div>
                    <div class="col-6 text-right">
                        <button [routerLink]="['/medico', 'nuevo']" class="btn btn-primary"><i class="fa fa-plus"></i> Crear médico</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody *ngIf="medicos.length === 0">
                        <tr>
                            <td colspan="4">
                                <div class="alert alert-warning" role="alert">
                                    No hay médicos registrados
                                </div>
                            </td>
                        </tr>
                    </tbody>

                    <tbody *ngIf="medicos.length !== 0">
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle pointer">
                            </td>
                            <td>{{ medico.nombre }}</td>
                            <td>{{ medico.hospital.nombre }}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary mr-1">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="eliminarMedico( medico )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
